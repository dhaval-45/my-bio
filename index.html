    <style>
      /* Custom style for the 3D text effect */
      .text-3d-effect {
        text-shadow: 
          /* Dark shadow layers for extrusion on a dark background */
          1px 1px 0px #0f172a, /* dark slate-900 */
          2px 2px 0px #0f172a,
          3px 3px 0px #0f172a,
          4px 4px 0px #0f172a,
          /* A slightly offset, blurred shadow for depth */
          5px 5px 2px rgba(0,0,0,0.5),
          /* Subtle glow effect to tie in with the theme */
          0 0 5px rgba(204, 0, 255, 0.2), /* Fuchsia glow */
          0 0 15px rgba(0, 255, 255, 0.2); /* Cyan glow */
      }
    </style>
